<html>
    <title>Random Quote Machine</title>
    <meta charset="utf-8">
    
    <!--external css libraries-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!--custom css files-->
    <link rel="stylesheet" href="styles/styling.css">

    <!--external script libraries-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--local scripts-->
    <script src="scripts/script.js"></script>

</html>

<body>
    
    <div class="container-fluid" id="quoteBox">
        <p id="quote"></p>
        <p id="author"></p>

        <button id="newQuote">New Quote</button>

        <button id="tweetQuote">
            <!-- https://twitter.com/intent/tweet?hashtags=demo&url=https%3A%2F%2Fexample.com -->
            <a id="tweetLink" class="twitter-share-button" href="https://twitter.com/intent/tweet" target="blank">Tweet</a>
        </button>
    </div>

</body>
