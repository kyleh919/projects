<html>
    <title>Wikipedia Search</title>
    <meta charset="utf-8">
    
    <!--external css libraries-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">

    <!--custom css files-->
    <link rel="stylesheet" href="styles/styling.css">

    <!--external script libraries-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--local scripts-->
    <script src="scripts/script.js"></script>

</html>

<body>
    <div id="page1">
        <h1>Wikipedia Viewer!</h1>
        
        <div class="page1ContentBox">
            <div class="page1Content">
                <a id="search">Let me search for a page on Wikipedia...</a>
                <!--<button id="search">Let me search for a page on Wikipedia...</button>-->
            </div>

            <div class="page1Content">
                OR
            </div>
            
            <div class="page1Content">
                <!--<button id="rand"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Wiki!</a></button>-->
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Show me a random Wiki page!</a>
            </div>
        </div>
    </div>


    <div class="hide" id="page2">
        <div class="header">
            <button class="btn" id="closeBtn">
                <img class="img" src="Images/close.png"></img>
                <!--<img class="img" src="https://cdn2.iconfinder.com/data/icons/arrows-and-universal-actions-icon-set/256/cancel-128.png"></img>-->
            </button>
        </div>

        <div class="page2ContentBox">
            <input id="searchInput" type="text" name="wikiSearch" placeholder="Enter text to search...">
            <button class="btn" id="closeBtn">
                <img id="searchBtn" class="img" src="Images/search.png"></img>
                <!--<img id="searchBtn" class="img" src="https://cdn3.iconfinder.com/data/icons/musthave/128/Search.png"></img>-->
            </button>
        </div>
    </div>



    <div class="hide" id="page3">
        <div class="header">
            <button class="btn" id="backBtn">
                <img class="img" src="Images/back.png"></img>
                <!--<img class="img" src="https://cdn2.iconfinder.com/data/icons/arrows-and-universal-actions-icon-set/256/arrow_left-128.png"></img>-->
            </button>
            <button class="btn" id="homeBtn">
                <img class="img" src="Images/home.png"></img>
                <!--<img class="img" src="https://cdn1.iconfinder.com/data/icons/random-crafticons/48/misc-_Home_-128.png"></img>-->
            </button>
        </div>

        <div id="resultsContainer">
            <div id="queryResults">
                
            </div>
        </div>
    </div>

    
</body>
