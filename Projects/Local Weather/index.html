<html>
    <title>Local Weather</title>
    <meta charset="utf-8">
    
    <!--external css libraries-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow">

    <!--custom css files-->
    <link rel="stylesheet" href="styles/styling.css">

    <!--external script libraries-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--local scripts-->
    <script src="scripts/script.js"></script>

</html>

<body>

    <p id="title">Local Weather</p>

    <div>
        <div class="currentLoc">Nearest Location: </div>
        <div class="currentLoc" id="loc"></div>
    </div>

    <img id="condImg"></img>

    <div>
        <div class="currentCond">Condition: </div>
        <div class="currentCond" id="cond"></div>
    </div>

    <!--<div>
        <div class="currentWind">Wind Speed: </div>
        <div class="currentWind" id="wind"></div>
    </div>-->

    <div>
        <div class="currentTemp">Temperature: </div>
        <div class="currentTemp" id="temp"></div>
    </div>
    <button id="fBtn">Fahrenheit</button>
    <button id="cBtn">Celsius</button>

    
</body>
